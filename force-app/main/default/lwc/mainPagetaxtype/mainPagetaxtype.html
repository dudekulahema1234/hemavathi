<template>
    <lightning-card>
        <div class="topnav">
            <a class="active" href="https://login.salesforce.com/?locale=in"><img src="https://intelogikcom-a0-dev-ed--c.vf.force.com/resource/1685616254000/radiantlogo?" height="100px" width="100px"/></a>
            <a class="sign" href="https://www.google.com">Sign In</a>
            <lightning-input class="search" placeholder="Search Here..."></lightning-input>
          </div>
        <div class="slds-p-around_medium">
        <lightning-layout>
            <lightning-layout-item>
                <div class="navigation">
                <lightning-vertical-navigation  selected-item="home" onselect={changeHandleAction}   >
                        <lightning-vertical-navigation-section>
                            <lightning-vertical-navigation-item class="home" label="Home " name="home"></lightning-vertical-navigation-item >
                                <lightning-vertical-navigation-item class="taxtype" label="TaxTypeName" name="taxtype"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item class="descri" label="Description" name="description"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item  class="taxrate" label="TaxRate" name="taxrate"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item  class="taxtypes" label="TaxTypes" name="taxtypes"></lightning-vertical-navigation-item>
                        </lightning-vertical-navigation-section>     
                </lightning-vertical-navigation>
            </div>
            </lightning-layout-item>

            <div class="imagess">
                <template if:true={homeclick}>                      
                    <div class="tabContent">                        
                       <img src="https://radiant49-dev-ed--c.develop.vf.force.com/resource/1686074873000/Tax?"/>   
                    </div>
                </template>

                <template if:true={typevalue}>                      
                    <div class="tabContent">                        
                        <div class="postImage">	
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col">
                                    <!--lmsComponentX-->  
                                        <c-lms-component-x></c-lms-component-x>
                                    <!--start here-->
                                </div>
                            <div class="slds-col">
                                    <!--lmsComponentA-->
                                        <c-lms-component-a></c-lms-component-a>
                                    <!---end search here-->
                            </div>
                                </div>     
                        </div>    
                    </div>
                </template>
                
                
                <template if:true={typeValue}>
                    <div class="tabContent" >                        
                        <div class="postImage">					
                                <img src="https://radiant49-dev-ed--c.develop.vf.force.com/resource/1685987697000/TaxTypeName?"/>   
                        </div> 
                        
                    </div>
                </template>
            </div>
        </lightning-layout>
    </div>
    <footer>
        <div class="slds-grid">
            <div class="slds-col slds-p-horizontal_medium">
              <span>
                <div style="width: 50%; display:inline-block">
                    <ul style="list-style-type: square; font-size: 16px; margin: 0 0 0 54px; padding: 0;color:black"> 
                        <li><a style="color: rgb(29, 15, 222);">About Us</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Terms Of Use</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Contact Us</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Site Map</a></li>
                    </ul>
                </div>
              </span>
            </div>
            <div class="slds-col slds-p-horizontal_medium">
              <span>
                <div style="width: 50%; display:inline-block">
                    <ul style="list-style-type: square; font-size: 16px; margin: 0 0 0 54px; padding: 0;"> 
                        <li><a style="color: rgb(29, 15, 222);">Accessibility</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Languages</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Privacy Policy</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Press Room</a></li>
                        <li><a style="color: rgb(29, 15, 222);">Blogs</a></li>  
                    </ul>
                </div> 
            </span>
            </div>
          </div>
      </footer>
    </lightning-card>
</template>
