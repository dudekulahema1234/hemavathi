<template>
    <lightning-card title="Find the Greatest Number lwc" icon-name="standard:lead">
<lightning-input type="number" label="FIRST NUMBER" onchange={firstInputFunction}></lightning-input>
<lightning-input type="number" label="SECONDNUMBER" onchange={secondInputFunction}></lightning-input>
<lightning-input type="number" label="THIRDNUMBER" onchange={thirdInputFunction}></lightning-input>    
<lightning-button variant="brand" label="CALCULATE" title="calculate" onclick={handleCalculate}></lightning-button>
<lightning-button variant="brand-outline" label="RESET" title="reset" onclick={handlereset}></lightning-button>
</lightning-card>
</template>
