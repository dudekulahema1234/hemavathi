<template>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={data} for:item="item">
                <tr key={item.date}>
                    <td>{item.date}</td>
                    <td>{item.month}</td>
                    <td>{item.sales}</td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
