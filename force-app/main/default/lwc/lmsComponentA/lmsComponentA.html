<template>
<lightning-card title="All Tax Records">
    <div class="slds-p-around_medium">
        <lightning-layout>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-combobox name="filterBy" value={filterBy} label="Filter By"
                options={FilterByOptions} onchange={filterbyHandler}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <table>
            <thead>
                <tr>
                    <template for:each={headings} for:item="heading">
                        <th key={heading}>{heading}</th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <template if:true={filteredData}>
                <template for:each={filteredData} for:item="data">
                    <tr key={data.Id}>
                            <td>{data.Name}</td>
                            <td>{data.Description__c}</td>
                            <td>{data.Code__c}</td>
                             <td><lightning-button label="Select Record" variant="brand" value={data.Id} onclick={publishMessage}></lightning-button></td>                        
                        </tr>        
                </template>
            </template>
            </tbody> 
        </table>
        <!--<div slot="footer" class="slds-var-m-horizontal_medium">
            <c-pagination-component records={fullTableData} onupdate={updateDataHandler}></c-pagination-component>
        </div>-->
    </div>
</lightning-card>
</template>
